<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Control Nutricional</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        body {
            background-image: url(img/f11.gif);
            background-size: cover;
        }
    </style>
</head>

<body>
    <header class="text-bg-success text-center py-1 bg-secondary">
        <h1>Control Nutricional</h1>
    </header>
    <main class="container">
        <div>
            <form class="row g-3">
                <div class="mb-4 text-dark-emphasis bg-primary-subtle border border-primary-subtle
                    rounded-3">
                    <h1>Datos personales</h1>
                </div>
                <div class="card-body">
                    <div class="row g-3">

                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="text" id="runfloat" name="runfloat" class="form-control"
                                    placeholder="run" onblur="verificar(this.id)">
                                <label for="runfloat">Run</label>
                                <div id="p-runfloat"></div>

                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="text" id="namefloat" name="namefloat" class="form-control"
                                    placeholder="Nombres" onblur="verificar(this.id)">
                                <label for="namefloat">Nombres</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="text" id="ape-float" name="ape-float" class="form-control"
                                    placeholder="Apellidos" onblur="verificar(this.id)">
                                <label for="ape-float">Apellidos</label>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-floating">
                                <input type="number" id="ed-float" name="ed-float" class="form-control"
                                    placeholder="Edad" min="0" onblur="verificar(this.id)">
                                <label for="ed-float">Edad</label>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-floating">
                                <input type="number" id="peso-float" name="peso-float" class="form-control"
                                    placeholder="Peso" min="0" onblur="verificar(this.id)">
                                <label for="peso-float">Peso (kg)</label>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-floating">
                                <input type="number" id="estatura-float" name="estatura-float" class="form-control"
                                    placeholder="Estatura" min="0" onblur="verificar(this.id)">
                                <label for="estatura-float">Estatura (cm)</label>
                            </div>
                        </div>
                        <div class="col-sm-1">
                            <label class="form-label">Género</label>
                            <div class="form-check">
                                <input type="radio" class="form-check-input" id="genero-masculino" name="genero"
                                    value="masculino">
                                <label class="form-check-label" for="genero-masculino">Masculino</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" class="form-check-input" id="genero-femenino" name="genero"
                                    value="femenino">
                                <label class="form-check-label" for="genero-femenino">Femenino</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" class="form-check-input" id="genero-otro" name="genero"
                                    value="otro">
                                <label class="form-check-label" for="genero-otro">Otro</label>
                            </div>
                        </div>
                        <div class="form-floating">
                            <input type="email" id="email-float" name="emailfloat" class="form-control"
                                placeholder="hola@gmail.com" onblur="verificar(this.id)">
                            <label for="email-float">Email</label>
                        </div>
                        <div class="row mt-2">
                            <div class="mb-3">
                                <label for="range-input" class="form-label">Calorias Diarias (Kcal)</label>
                                <input type="range" class="form-range" id="range-input" min="500" max="7000" step="1"
                                    value="500" oninput="this.nextElementSibling.value = this.value">
                                <output>500</output>
                            </div>

                            <div class="row col-8">
                                <label for="typeBody">Tipo de cuerpo:</label>
                                <select>
                                    <option class="form-control" value="Body1">Ectomorfo / delgado con poca grasa y poca musculatura.
                                    </option>
                                    <option class="form-control" value="Body2">Endomorfo / mucha grasa y mucha musculatura.</option>
                                    <option class="form-control" value="Body3">Mesomorfo / cuerpo atlético y musculoso.</option>
                                </select>

                            </div>
                        </div>
                    </div>

                </div>
                <div class="card-footer text-center">
                    <input type="button" value="Limpiar" onclick="limpiar()" class="btn btn-info w-25">
                    <input type="submit" value="Guardar" id="btnGuardar" class="btn btn-success w-25">
                </div>
                <div class="col-11 py-4 text-center">
                    <button type="submit" value="Guardar" id="btnGuardar" class="btn btn-primary w-25  ">Enviar</button>
                </div>
        </div>
        </div>
        </form>
        </div>

        <div>
            <form>
                <div class="sm-3 text-dark-emphasis bg-primary-subtle border border-primary-subtle rounded-3">
                    <h3>Información Nutricional</h3>
                </div>
            </form>
        </div>
        <hr class="hr py-1">
        <div class="table-responsive">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th>Run</th>
                        <th>Nombre</th>
                        <th>Sexo</th>
                        <th>Email</th>
                        <th>Edad</th>
                        <th>Peso</th>
                        <th>Estatura</th>
                        <th>Calorias diarias consumidas</th>
                        <th>Cuerpo</th>
                        <th>IMC</th>
                        <th>Estado</th>
                    </tr>
                </thead></table>
        </div>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="validarRun.js"></script>
    <script src="utilidades.js"></script>

</body>

</html>
