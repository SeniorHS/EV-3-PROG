<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Control Nutricional</title>
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="JS/firestore.js" type="module"></script>
    <style>
        body {
            background-image: url(img/img6.gif);
            background-size: cover;
        }
    </style>
</head>

<body>
    <header class="text-bg-success text-center py-1 bg-secondary mb-2">
        <h1>Control Nutricional</h1>
    </header>
    <main class="container">
        <div>
            <form class="row g-3" id="nutriForm">
                <div
                    class="sm-3 text-dark-emphasis bg-primary-subtle border border-primary-subtle rounded-3 text-center">
                    <h1>Datos personales</h1>
                </div>
                <div class="card-body">
                    <div class="row g-3">

                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="text" id="runfloat" name="runfloat" class="form-control" placeholder="run"
                                    onblur="verificar(this.id)">
                                <label for="runfloat">Run</label>
                                <div id="p-runfloat"></div>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="text" id="namefloat" name="namefloat" class="form-control"
                                    placeholder="Nombres" onblur="verificar(this.id)">
                                <label for="namefloat">Nombres</label>
                                <div id="p-namefloat"></div>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="text" id="apefloat" name="apefloat" class="form-control"
                                    placeholder="Apellidos" onblur="verificar(this.id)">
                                <label for="ape-float">Apellidos</label>
                                <div id="p-apefloat"></div>
                            </div>
                        </div>

                        <div class="col-md-2">
                            <div class="form-floating">
                                <input type="text" id="edadfloat" name="edadfloat" class="form-control"
                                    placeholder="Edad" maxlength=3 min=1 max=115 onblur="verificar(this.id)" onkeypress="return soloNumeros(event)">
                                <label for="edadfloat">Edad</label>
                                <div id="p-edadfloat"></div>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="form-floating">
                                <input type="text" id="pesofloat" name="pesofloat" class="form-control"
                                    placeholder="Peso" maxlength=3 max="500" min="1" onblur="verificar(this.id)" onkeypress="return soloNumeros(event)">
                                <label for="pesofloat">Peso (kg)</label>
                                <div id="p-pesofloat"></div>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="form-floating">
                                <input type="text" id="estaturafloat" name="estaturafloat" class="form-control"
                                    placeholder="Estatura" maxlength=3 max= onblur="verificar(this.id)" onkeypress="return soloNumeros(event)">
                                <label for="estaturafloat">Estatura (cm)</label>
                                <div id="p-estaturafloat"></div>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <label for="genero">Género</label>
                            <select name="genero" id="genero" class="form-select" required>
                                <option value="">Selecciona...</option>
                                <option value="Masculino">Masculino</option>
                                <option value="Femenino">Femenino</option>
                                <option value="Otro">Otro</option>
                            </select>
                            <div id="error-genero" class="invalid-feedback">Debes seleccionar una opción.</div>
                        </div>

                        <div class="form-floating">
                            <input type="email" id="emailfloat" name="emailfloat" class="form-control"
                                placeholder="hola@gmail.com" onblur="verificar(this.id)">
                            <label for="emailfloat">Email</label>
                            <div id="p-emailfloat"></div>
                        </div>

                    </div>
                </div>
        </div>
        </div>

        <div class="card-footer text-center py-3">
            <input type="button" value="Limpiar" onclick="limpiar()" class="btn btn-info w-25">
            <input type="submit" value="Guardar" id="btnGuardar" class="btn btn-success w-25">
        </div>
        </form>
        </div>

        <div>
            <hr class="hr py-1">
            <div class="sm-3 text-dark-emphasis bg-primary-subtle border border-primary-subtle rounded-3 text-center mb-3">
                <h3>Información Nutricional</h3>
            </div>
        </div>
        <div class="table-responsive" bg-color-dark>
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th>Run</th>
                        <th>Nombre</th>
                        <th>Edad</th>
                        <th>Peso</th>
                        <th>Estatura</th>
                        <th>Sexo</th>
                        <th>Email</th>
                        <th>IMC</th>
                        <th>Estado</th>
                    </tr>
                </thead>
                <tbody id="contenido"></tbody>
            </table>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="JS/validarRun.js"></script>
    <script src="JS/utilidades.js"></script>
    <script src="JS/imc.js"></script>
    <script src="JS/funciones.js" type="module"></script>
</body>

</html>
